<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
	<head>
		<title>DLESE Teaching Boxes</title>
		<link rel="stylesheet" type="text/css" href="css/dlese_styles_screen.css"/>
		<link rel="stylesheet" type="text/css" href="css/tb_styles_screen.css"/>
		<link rel="stylesheet" type="text/css" media="print" href="css/tb_styles_print.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body style="width: 100%; height: 100%; margin: 0px;">
		<!-- Top image banner -->
		<div class="banner">
			<img id="banner" src="images/tb_top_banner.jpg"/>
		</div>
		
		<div class="navigation" id="navigation">
			Navigation coming soon to a web browser near you
		</div>

		<!-- div element for the New Box dialog -->
		<div class="toolbar" id="toolbar"></div>
		<div id="iframeDiv" style="display: none;">
			<iframe id="iframe" width="100%" height=100% scrolling="auto"
				src="blank_box.html" frameborder=0 style="margin-right: 5px;">
			</iframe>
		</div>

		<!-- div element for the Add Lesson dialog -->
		<div class="new_lesson" id="add_lesson">
			<!-- Titlebar -->
			<div style="width: 100%; background-color: #444499; margin-bottom: 5px;">
				<font class="titleBar">Add Lesson</font>
			</div>

			<!-- Descriptive text at the top -->
			<p>
				<b>Available lessons:</b>
			</p>

			<!-- Field selector -->
			<div id="lessonSelect" class="fieldsSelect">Loading...</div>

			<!-- Description -->
			<p>
				<div id="lessonDescription" style="margin: 10px; height: 20px">
					<b>Description: </b>
				</div>
			</p>

			<!-- Search for Box -->
			<p>
				<div style="margin: 10px;">
					<b>Search for lesson named:</b>
				</div>
			</p>
			<p>
				<div style="margin: 10px;">
					<input id="lessonSearch" type="text" style="width: 100%; border: thin solid #7777cc;">
				</div>
			</p>

			<!-- Button bar -->
			<p align=right>
				<input id="lessonCancel" type="button" value="Cancel">
				<input id="lessonCreateNew" type="button" value="Create New">
				<input id="lessonAdd" type="button" value="Add">
			</p>

		</div>

		<div class="new_lesson" id="new_box">
			<!-- Titlebar -->
			<div style="width: 100%; background-color: #444499; margin-bottom: 5px;">
				<font class="titleBar">New Teaching Box</font>
			</div>

			<!-- Descriptive text at the top -->
			<p>
				<b>Box Name:</b>
			</p>

			<!-- Field selector -->
			<div style="margin: 10px">
				<input type="text" id="boxName" name="boxName" style="width: 100%; border: thin solid #7777cc"/>
			</div>

			<p>
				<b>Description:</b>
			</p>

			<div style="margin: 10px">
				<textarea rows="5" id="boxDesc" name="boxDesc" style="width: 100%; border: thin solid #7777cc"></textarea>
			</div>

			<!-- Button bar -->
			<p align=right>
				<input id="newCancel" type="button" value="Cancel">
				<input id="newCreate" type="button" value="Create">
			</p>

		</div>

	</body>
</html>
