<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
	<head>
		<title>DLESE Teaching Boxes</title>
		<link rel="stylesheet" type="text/css" href="css/dlese_styles_screen.css"/>
		<link rel="stylesheet" type="text/css" href="css/tb_styles_screen.css"/>
		<link rel="stylesheet" type="text/css" media="print" href="css/tb_styles_print.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body style="width: 100%; height: 100%; margin: 0px;">
		<!-- Top image banner -->
		<div class="banner">
			<img id="banner" src="images/tb_top_banner.jpg"/>
		</div>

		<!-- div element for the New Box dialog -->
		<div class="new_lesson" id="new_lesson">
			<!-- Titlebar -->
			<div style="width: 100%; background-color: #444499; margin-bottom: 5px;">
				<h1><font style="color: white">New Lesson</font></h1>
			</div>

			<!-- Descriptive text at the top -->
			<p>
				In addition to <i>Title</i>, <i>Author</i>, <i>Standards</i> and
				<i>Required time</i>, these fields can be added to the lesson:
			</p>

			<!-- Field selector -->
			<div id="fieldsSelect" class="fieldsSelect"></div>

			<!-- Description -->
			<p>
				<div id="description" style="margin: 10px; height: 20px">
					<b>Description: </b>
				</div>
			</p>

			<!-- Button bar -->
			<p align=right>
				<input id="newCancel" type="button" value="Cancel">
				<input id="newCreate" type="button" value="Create">
			</p>

		</div>

		<!-- div element for the Add Field dialog -->
		<div class="new_lesson" id="add_field_box">
			<!-- Titlebar -->
			<div style="width: 100%; background-color: #444499; margin-bottom: 5px;">
				<h1><font style="color: white">Add a Field</font></h1>
			</div>

			<!-- Descriptive text at the top -->
			<p>
				The following fields are available for addition into the box:
			</p>

			<!-- Field selector -->
			<div id="addfieldsSelect" class="fieldsSelect"></div>

			<!-- Description -->
			<p>
				<div id="addFieldsdescription" style="margin: 10px; height: 20px">
					<b>Description: </b>
				</div>
			</p>

			<!-- Button bar -->
			<p align=right>
				<input id="addFieldCancel" type="button" value="Cancel">
				<input id="addFieldCreate" type="button" value="Create">
			</p>

		</div>

		<div class="navigation" id="navigation">
			Navigation coming soon to a web browser near you
		</div>

		<div class="toolbar" id="toolbar"></div>
		<iframe id="iframe" width="100%" height=100% scrolling="auto"
			src="blank_lesson.html" frameborder=0>
		</iframe>
	</body>
</html>
