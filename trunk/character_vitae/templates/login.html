{% extends "base.html" %}
{% block content %}
<form method="post">
	<table id="login">
		<tr>
			<td><label for="id_username">Username:</label></td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td><label for="id_password">Password:</label></td>
			<td>{{ form.password }}</td>
		</tr>
		<tr>
			<td></td>
			<td><button type="submit">Login</button></td>
		</tr>
	</table>
</form>
{% endblock %}
